<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.7;
}
@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

.box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h1 {
    color: #ff3366;
    min-height: 60px;
}

img {
    width: 220px;
    border-radius: 15px;
    margin: 10px 0;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff3366;
    color: white;
}

#no {
    background: #ddd;
    position: absolute;
}
</style>
</head>

<body>

<div class="box">
    <h1 id="text"></h1>

    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

    <br>
    <button id="yes">YES üòç</button>
    <button id="no">NO üòè</button>
</div>

<audio id="music" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

<script>
/* TYPEWRITER TEXT */
const message = "Simmo üíñ Will you be my Valentine?";
let i = 0;
const textEl = document.getElementById("text");

function typeText() {
    if (i < message.length) {
        textEl.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 80);
    }
}
typeText();

/* NO BUTTON RUNS */
const noBtn = document.getElementById("no");

function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
    const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES CLICK */
document.getElementById("yes").onclick = () => {
    document.getElementById("music").play();

    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background:linear-gradient(120deg,#ff9a9e,#fad0c4);
            text-align:center;
        ">
            <h1 style="color:#ff3366;">ü•∞ I KNEW IT, SIMMO ü•∞</h1>
            <img src="https://media.giphy.com/media/l4FGI8GoTL7N4DsyI/giphy.gif" width="250">
            <h2>You just made my heart happy ‚ù§Ô∏è</h2>
        </div>
    `;
};

/* FLOATING HEARTS */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
